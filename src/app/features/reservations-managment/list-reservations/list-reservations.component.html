<p-toast [life]="5000"></p-toast>
<div class="card">
    <p-table
        [value]="reservations"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['placeName', 'reservationDate']"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">ID</th>
                <th style="width:25%">Lugar</th>
                <th style="width:25%">Fecha</th>
                <th style="width:25%">Hora de llegada</th>
                <th style="width:25%">Hora de salida</th>
                <th style="width:25%">Total pago</th>
                <th style="width:25%">Acciones</th>
            </tr>
            <th>

            </th>
            <th>
                <p-columnFilter 
                    type="text"
                    field="placeName" 
                    placeholder="buscar por nombre" 
                    ariaLabel="Filter Name" 
                    matchMode="contains"/>
            </th>
            <th>
                <p-columnFilter 
                type="date" 
                field="reservationDate" 
                matchMode="equals"
                placeholder="buscar por fecha" 
            >
            </p-columnFilter>
            </th>
        </ng-template>
        <ng-template pTemplate="body" let-reservation>
            <tr>
                <td>{{ reservation.reservationId }}</td>
                <td>{{ reservation.placeName }}</td>
                <td>{{ reservation.reservationDate}}</td>
                <td>{{ reservation.checkInHour }}</td>
                <td>{{ reservation.checkOutHour }}</td>
                <td>{{ reservation.totalPayment }}</td>
                <td>
                    <div class="flex flex-row gap-3">
                        <p-button icon="pi pi-times" class="p-button-rounded p-button-success" severity="danger" (onClick)="deleteReservation(reservation)" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
