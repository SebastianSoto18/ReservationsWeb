<div class="login-container">
    <p-card header="Inicio de Sesión" class="login-card">
      <form [formGroup]="form" (ngSubmit)="authUser()">
        <div class="p-fluid">

          <div class="p-field">
            <label for="email">Usuario</label>
            <input id="email" formControlName="email" type="text" pInputText placeholder="Ingrese su usuario" ngModel name="username" required />
            <div *ngIf="form.controls.email.invalid && form.controls.email.touched" >
                <small class="font-italic text-red-500" *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio.</small>
                <small class="font-italic text-red-500" *ngIf="form.controls.email.errors?.['email']">El correo no es esta en un formato válido.</small>
            </div>
        </div>
          <br>
          <div class="p-field">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password" pInputText placeholder="Ingrese su contraseña" ngModel name="password" required />
    
            <div *ngIf="form.controls.password.invalid && form.controls.password.touched" >
                <small class="font-italic text-red-500" *ngIf="form.controls.password.errors?.['required']">La contraseña es obligatoria.</small>
            </div>
        </div>
          <br>
          <div class="p-field">
            <button pButton type="submit" label="Iniciar Sesión" class="p-button-raised p-button-primary"></button>
          </div>
        </div>
      </form>
    </p-card>
  </div>
